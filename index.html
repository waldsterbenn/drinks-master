<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MixMaster Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bar: {
                900: 'var(--color-bar-900)',
                800: 'var(--color-bar-800)',
                700: 'var(--color-bar-700)',
                accent: 'var(--color-bar-accent)',
                gold: 'var(--color-bar-gold)',
                text: 'var(--color-bar-text)'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bar-900: #1a1a2e;
        --color-bar-800: #16213e;
        --color-bar-700: #0f3460;
        --color-bar-accent: #e94560;
        --color-bar-gold: #ffd700;
        --color-bar-text: #e2e8f0;
      }
      body {
        background-color: var(--color-bar-900);
        color: var(--color-bar-text);
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-bar-800); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-bar-700); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-bar-accent); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0?dev",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime?dev",
    "react-dom": "https://esm.sh/react-dom@18.2.0?dev&deps=react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?dev&deps=react@18.2.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?dev&deps=react@18.2.0,react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
